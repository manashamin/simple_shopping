<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snack Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin: 0;
      color: #d2691e;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 150px;
      margin-bottom: 12px;
      border-radius: 6px;
    }

    .product h3 {
      margin: 0 0 10px 0;
      font-weight: 600;
      color: #a0522d;
    }

    .product p {
      margin: 0 0 15px 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: #d2691e;
    }

    .product button {
      background-color: #d2691e;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #a0522d;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Snack Shop</h1>
    <p>Your favorite snacks, just a click away!</p>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/chips-1238248_1280.jpg" alt="Potato Chips" />
      <h3>Potato Chips</h3>
      <p>$2.50</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2017/02/02/15/02/chocolate-2039337_1280.jpg" alt="Chocolate Bar" />
      <h3>Chocolate Bar</h3>
      <p>$1.75</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2017/04/26/22/38/pretzel-2261267_1280.jpg" alt="Pretzels" />
      <h3>Pretzels</h3>
      <p>$3.00</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Snack Shop. All rights reserved.
  </footer>

</body>
</html>
